<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Diagrams Collection Ft Tarushjreddy</title>
    <meta name="description" content="Professional collection of 50 architecture diagrams covering DevOps, Development, CI/CD, Backend, and Frontend patterns">
    <meta name="keywords" content="architecture diagrams, mermaid, devops, backend, frontend, microservices, system design">
    
    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mermaid-theme.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-sitemap"></i>
                    <h1>Architecture Diagrams</h1>
                </div>
                
                <!-- Search Bar -->
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search diagrams..." autocomplete="off">
                        <button class="clear-search" id="clearSearch" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <!-- GitHub Link -->
                <a href="https://github.com/your-username/architecture-diagrams" class="github-link" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav-content">
                <div class="category-filters">
                    <button class="filter-btn active" data-category="all">
                        <i class="fas fa-th"></i>
                        All <span class="count">50</span>
                    </button>
                    <button class="filter-btn" data-category="devops">
                        <i class="fas fa-cogs"></i>
                        DevOps <span class="count">10</span>
                    </button>
                    <button class="filter-btn" data-category="development">
                        <i class="fas fa-code"></i>
                        Development <span class="count">10</span>
                    </button>
                    <button class="filter-btn" data-category="cicd">
                        <i class="fas fa-infinity"></i>
                        CI/CD <span class="count">10</span>
                    </button>
                    <button class="filter-btn" data-category="backend">
                        <i class="fas fa-server"></i>
                        Backend <span class="count">10</span>
                    </button>
                    <button class="filter-btn" data-category="frontend">
                        <i class="fas fa-palette"></i>
                        Frontend <span class="count">10</span>
                    </button>
                </div>
                
                <div class="view-options">
                    <button class="view-btn active" data-view="grid" title="Grid View">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list" title="List View">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Results Info -->
            <div class="results-info">
                <span id="resultsCount">50 diagrams</span>
                <span id="activeFilter">All Categories</span>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState" style="display: none;">
                <div class="skeleton-grid">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>

            <!-- No Results -->
            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-content">
                    <i class="fas fa-search"></i>
                    <h3>No diagrams found</h3>
                    <p>Try adjusting your search terms or category filters</p>
                </div>
            </div>

            <!-- Diagrams Grid -->
            <div class="diagrams-grid" id="diagramsGrid">
                <!-- Diagram cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Modal for Full View -->
    <div class="modal" id="diagramModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <div class="modal-actions">
                    <button class="action-btn" id="copyCode" title="Copy Mermaid Code">
                        <i class="fas fa-copy"></i>
                        <span>Copy Code</span>
                    </button>
                    <button class="action-btn" id="fullscreenBtn" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="diagram-container" id="modalDiagram">
                    <!-- Diagram will be rendered here -->
                </div>
                <div class="diagram-info">
                    <div class="category-badge" id="modalCategory"></div>
                    <p class="diagram-description" id="modalDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Copy Success Toast -->
    <div class="toast" id="copyToast">
        <i class="fas fa-check"></i>
        <span>Mermaid code copied to clipboard!</span>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>&copy; 2024 Architecture Diagrams Collection. Built with <i class="fas fa-heart"></i> and Mermaid.js</p>
                </div>
                <div class="footer-right">
                    <a href="https://mermaid.js.org/" target="_blank">Powered by Mermaid.js</a>
                    <span>â€¢</span>
                    <a href="https://pages.github.com/" target="_blank">Hosted on GitHub Pages</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/mermaid-config.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
